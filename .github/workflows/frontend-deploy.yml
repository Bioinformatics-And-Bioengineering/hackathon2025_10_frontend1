name: Deploy Frontend (Vite) to EC2
on:
  push:
    branches: [ "main" ] 
    paths: 
      - "my-app/**"
      - ".github/workflows/frontend-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./my-app 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies & Build (Vite)
        # ãƒ“ãƒ«ãƒ‰ãŒæˆåŠŸã—ãªã„å ´åˆã¯ã€ã“ã“ã§å¼·åˆ¶çš„ã«åœæ­¢ã•ã›ã‚‹
        run: |
          echo "--- Installing dependencies ---"
          npm ci 
          
          echo "--- Running Vite build ---"
          npm run build 

          # ã€è¿½åŠ ã€‘ãƒ“ãƒ«ãƒ‰å¾Œã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªå­˜åœ¨ç¢ºèª
          if [ ! -d "dist" ]; then
            echo "ğŸš¨ ã‚¨ãƒ©ãƒ¼: 'dist' ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚"
            echo "Viteã®è¨­å®š (vite.config.js) ã§å‡ºåŠ›ãƒ‘ã‚¹ãŒ 'dist' ã§ã‚ã‚‹ã‹ç¢ºèªã—ã¦ãã ã•ã„ã€‚"
            exit 1
          fi
          
          echo "âœ… ãƒ“ãƒ«ãƒ‰æˆæœç‰© (dist/) ãŒç¢ºèªã•ã‚Œã¾ã—ãŸã€‚"


      # --- ã‚¹ãƒ†ãƒƒãƒ— 1: distã‚’ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¸è»¢é€ (scp-action) ---
      - name: Upload dist to EC2 (tmp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FE_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # working-directory: ./my-app ã®ä¸­ã® 'dist' ã‚’æŒ‡å®š
          source: "dist" 
          target: "/home/${{ secrets.SSH_USER }}/" 

      # --- ã‚¹ãƒ†ãƒƒãƒ— 2: ã‚µãƒ¼ãƒãƒ¼å´ã§é…ç½®ï¼ˆssh-actionï¼‰ ---
      - name: Publish on server (atomic swap)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FE_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            
            SRC_DIR="/home/${{ secrets.SSH_USER }}/dist" 
            TARGET_DIR="${{ secrets.FE_PATH }}"
            
            # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ­ã‚¸ãƒƒã‚¯
            sudo mkdir -p "$TARGET_DIR"
            rsync -av --delete "$SRC_DIR"/ "$TARGET_DIR"/
            
            # æ¨©é™èª¿æ•´
            sudo chown -R nginx:nginx "$TARGET_DIR" || true
            sudo find "$TARGET_DIR" -type d -exec chmod 755 {} \;
            sudo find "$TARGET_DIR" -type f -exec chmod 644 {} \;
            
            rm -rf "$SRC_DIR"
            sudo systemctl reload nginx || true
