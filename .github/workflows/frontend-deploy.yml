name: Deploy Frontend (Vite) to EC2
on:
  push:
    branches: [ "main" ] 
    paths: 
      - "my-app/**" # ğŸ‘ˆ ãƒ‘ã‚¹ã‚‚ã‚µãƒ–ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«å¤‰æ›´
      - ".github/workflows/frontend-deploy.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # ã€è¿½åŠ ã€‘ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å…¨ä½“ã®ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ 'my-app' ã«è¨­å®š
    defaults:
      run:
        working-directory: ./my-app 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies & Build (Vite)
        # working-directory: ./my-app ãŒé©ç”¨ã•ã‚Œã‚‹ãŸã‚ã€'my-app/' ã®ä¸­ã§å®Ÿè¡Œã•ã‚Œã‚‹
        run: |
          # npm ciãŒ 'my-app/package.json' ã‚’èª­ã¿è¾¼ã‚€ã‚ˆã†ã«ãªã‚‹
          npm ci 
          npm run build 

      # --- ã‚¹ãƒ†ãƒƒãƒ— 1: distã‚’ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¸è»¢é€ (scp-action) ---
      - name: Upload dist to EC2 (tmp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FE_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # è»¢é€å…ƒã¯ã€working-directoryå†…ã§ç”Ÿæˆã•ã‚ŒãŸ 'dist' ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª
          source: "dist" 
          target: "/home/${{ secrets.SSH_USER }}/" 

      # --- ã‚¹ãƒ†ãƒƒãƒ— 2: ã‚µãƒ¼ãƒãƒ¼å´ã§é…ç½®ï¼ˆssh-actionï¼‰ ---
      # (ã“ã®ã‚¹ãƒ†ãƒƒãƒ—ã¯ã‚µãƒ¼ãƒãƒ¼ä¸Šã®æ“ä½œãªã®ã§ã€working-directoryã¯é©ç”¨ã•ã‚Œãªã„)
      - name: Publish on server (atomic swap)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FE_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            
            SRC_DIR="/home/${{ secrets.SSH_USER }}/dist" 
            TARGET_DIR="${{ secrets.FE_PATH }}"
            
            # ä»¥ä¸‹ã€å‰å›ã®å›ç­”ã§ä¿®æ­£æ¸ˆã¿ã®ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ­ã‚¸ãƒƒã‚¯
            sudo mkdir -p "$TARGET_DIR"
            rsync -av --delete "$SRC_DIR"/ "$TARGET_DIR"/
            
            sudo chown -R nginx:nginx "$TARGET_DIR" || true
            sudo find "$TARGET_DIR" -type d -exec chmod 755 {} \;
            sudo find "$TARGET_DIR" -type f -exec chmod 644 {} \;
            
            rm -rf "$SRC_DIR"
            sudo systemctl reload nginx || true
