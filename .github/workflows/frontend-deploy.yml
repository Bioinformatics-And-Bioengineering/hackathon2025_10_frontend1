          echo "--- Running Vite build ---"
          # ãƒ“ãƒ«ãƒ‰ã‚’å®Ÿè¡Œã—ã€å¤±æ•—ã—ãŸã‚‰å¼·åˆ¶çµ‚äº† (set -e ã®ãŠã‹ã’)
          npm run build 

          # ã€è¿½åŠ ã€‘ãƒ“ãƒ«ãƒ‰å¾Œã®ãƒ•ã‚¡ã‚¤ãƒ«æ•°ã‚’ãƒã‚§ãƒƒã‚¯
          FILE_COUNT=$(find dist -type f | wc -l)
          if [ "$FILE_COUNT" -eq 0 ]; then
            echo "ğŸš¨ ã‚¨ãƒ©ãƒ¼: 'dist' ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ãƒ“ãƒ«ãƒ‰ãŒå¤±æ•—ã—ãŸã‹ã€vite.config.jsã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚"
            exit 1
          fi
          echo "âœ… dist/å†…ã« $FILE_COUNT å€‹ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèªã—ã¾ã—ãŸã€‚"
          
      # --- ã‚¹ãƒ†ãƒƒãƒ— 1: distã‚’ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¸è»¢é€ (scp-action) ---
      - name: Upload dist to EC2 (tmp)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FE_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # ã€é‡è¦ä¿®æ­£ã€‘GitHub Actionsã®ãƒ«ãƒ¼ãƒˆãƒ‘ã‚¹ã¨ my-app/dist ã‚’çµåˆã—ã¦çµ¶å¯¾ãƒ‘ã‚¹ã§æŒ‡å®š
          # GITHUB_WORKSPACEã¯ãƒªãƒã‚¸ãƒˆãƒªã®ãƒ«ãƒ¼ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’æŒ‡ã—ã¾ã™
          source: ${{ github.workspace }}/my-app/dist # ğŸ‘ˆ çµ¶å¯¾ãƒ‘ã‚¹ã§æŒ‡å®š
          # è»¢é€å…ˆ: SSHãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒ›ãƒ¼ãƒ ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªé…ä¸‹
          target: "/home/${{ secrets.SSH_USER }}/" 

      # --- ã‚¹ãƒ†ãƒƒãƒ— 2: ã‚µãƒ¼ãƒãƒ¼å´ã§é…ç½®ï¼ˆssh-actionï¼‰ ---
      - name: Publish on server (atomic swap)
        # ã“ã®ã‚¹ãƒ†ãƒƒãƒ—ã¯SSHæ¥ç¶šã—ã¦ã‚µãƒ¼ãƒãƒ¼å´ã§ã‚³ãƒãƒ³ãƒ‰ã‚’å®Ÿè¡Œã™ã‚‹ãŸã‚ã€
        # working-directory: ./my-app ã¯å½±éŸ¿ã—ã¾ã›ã‚“ã€‚
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FE_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            
            # ã‚µãƒ¼ãƒãƒ¼å´ã§ã¯ /home/user/dist ã«å±•é–‹ã•ã‚Œã¦ã„ã‚‹
            SRC_DIR="/home/${{ secrets.SSH_USER }}/dist" 
            TARGET_DIR="${{ secrets.FE_PATH }}"
            
            # ãƒ‡ãƒ—ãƒ­ã‚¤ãƒ­ã‚¸ãƒƒã‚¯
            sudo mkdir -p "$TARGET_DIR"
            # dist/* ã®å†…å®¹ã‚’ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã«ã‚³ãƒ”ãƒ¼
            rsync -av --delete "$SRC_DIR"/ "$TARGET_DIR"/ 
            
            # æ¨©é™èª¿æ•´ (Nginxãƒ¦ãƒ¼ã‚¶ãƒ¼)
            sudo chown -R nginx:nginx "$TARGET_DIR" || true
            sudo find "$TARGET_DIR" -type d -exec chmod 755 {} \;
            sudo find "$TARGET_DIR" -type f -exec chmod 644 {} \;
            
            # ä¸€æ™‚ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®å‰Šé™¤
            rm -rf "$SRC_DIR"
            sudo systemctl reload nginx || true
